<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Simple Kalkulator</title>
      <link rel="stylesheet" href="style.css">
</head>
<body>
      <div class="container">
            <div class="Mode">
                  <h3>Mode Dark/Light</h3>
                  <input type="checkbox" onclick="darkMode()">
            </div>
            <div class="card">
                  <form class="display">
                        <input type="text" placeholder="0" id="screen">
                  </form>
                  <section class="button">
                        <div class="buttonLeft" >
                              <button class="tombol darkMode" onclick="display('clear')">AC</button>
                              <button class="tombol darkMode" onclick="display('del')">DEL</button>
                              <button class="tombol darkMode" onclick="display('%')">%</button>
                          <script language="JavaScript">
                              for(i=9; i>=1; i--){
                                    document.write(`<button class=tombol onclick=display(${i})>`+ i +`</button>`);
                              }
                          </script>
                                  <button class="tombol darkMode" onclick="display(',')">,</button>
                                  <button class="tombol darkMode" onclick="display('0')">0</button>
                                  <button class="tombol darkMode" onclick="display('.')">.</button>
                        </div>
                        <div class="buttonRight">
                              <button class="tombol darkMode" onclick="display('/')">/</button>
                              <button class="tombol darkMode" onclick="display('*')">x</button>
                              <button class="tombol darkMode" onclick="display('-')">-</button>
                              <button class="tombol darkMode" onclick="display('+')">+</button>
                              <button class="tombol darkMode" onclick="display('action')">=</button>
                        </div>
                  </section>
            </div>
      </div>
      <script language="JavaScript">
            let result = document.getElementById('screen')
            const display = (a) =>{
                  if(a == 'clear'){
                        result.value = '';
                  } else if(a == 'del'){
                        result.value = result.value.slice(0,-1);
                  } else if(a == 'action'){
                        try {
                        result.value = eval(result.value);
                        } catch (error) {
                              alert('error');
                        }
                  } else if(a == '%'){
                        try{
                              result.value = eval(result.value)/100;
                        } catch (error){
                              alert('error');
                        }
                  }else{
                        result.value += a;
                  }
            }
            function darkMode(){
                  const ubah = document.body;
                  ubah.classList.toggle('dark')
            }
      </script>
</body>
</html>
